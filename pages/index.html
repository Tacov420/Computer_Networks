#jumpscare {position: absolute; top: 0px; left: 0px; width: 100%; height: 100%; cursor: pointer; visibility: hidden;}

<body>
<img id="jumpscare"
     alt="HaHa"
     src="./assets/foxy.gif"/>
<audio id="scream" src="./assets/jumpscare.wav" preload="auto"/>
<script>
var scared = false

function stopscare() {
  var jumpscare = document.getElementById("jumpscare");
  jumpscare.style.visibility="hidden";
}

function playsound() {
  if(!scared){
    var audio = document.getElementById("scream");
    audio.play();
  }
}

function jumpscare() {
  if(!scared){
    var jumpscare = document.getElementById("jumpscare");
    jumpscare.style.visibility="visible";
    setTimeout(stopscare, 1000);
    scared = true;
  }
}

setInterval(playsound, 11900);
setInterval(jumpscare, 12000);
</script>
